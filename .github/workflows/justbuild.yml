name: Build and Test Python Package

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build package (Ubuntu)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: python -m pip install --upgrade build

      - name: Build distributions
        run: |
          cd python
          python -m build

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: python/dist/

  test-linux:
    name: Test wheel on Linux
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Test wheel install on Linux
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --only-binary=:all: dist/*.whl
          python -c "import AnosysLoggers"

  test-macos:
    name: Test wheel on macOS
    needs: build
    runs-on: macos-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Test wheel install on macOS
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --only-binary=:all: dist/*.whl
          python -c "import AnosysLoggers"

  test-windows:
    name: Test wheel on Windows
    needs: build
    runs-on: windows-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Test wheel install on Windows
        run: |
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install --only-binary=:all: dist/*.whl
          python -c "import AnosysLoggers"
